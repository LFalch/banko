<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Julebanko">
    <meta name="author" content="Orangenose">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        function draw(n) {
            req = new XMLHttpRequest();
            req.open("GET", "/add/" + n);
            req.onreadystatechange = function (a) {
                console.log(a);
                location.reload();
            }
            req.send();
        }
    </script>
    <title>Julebanko {% block title %}{% endblock title %}</title>
    {% block head %}{% endblock head %}
</head>

<body>
    <nav class="nav">
        <a class="nav-link active" href="/">Julebanko</a>
        <a class="nav-link disabled" aria-disabled="true" href="#">Tr√¶k nye tal:</a>
        {% for x in range(end=6, start=1) %}
        <a class="nav-link" onClick="draw({{ x }});" href="#">{{ x }}</a>
        {% endfor %}
        <a class="nav-link" href="#">Om julebanko</a>
    </nav>
    <div class="container">
        <h2>{% block header %}{% endblock header %}</h2>
        <p>
            {% block content %}{% endblock content %}
        </p>
    </div>
    <footer class="footer">
        <p>banko v{{version}} &copy; Orangenose 2020</p>
        <form action="/login" method="POST" class="form-inline">
            <div class="form-group mb-2">
              <label for="username" class="sr-only">Email</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary sb-2">Log ind</button>
          </form>
    </footer>
</body>

</html>
